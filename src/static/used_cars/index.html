<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Used Cars Listings Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Used Cars Listings Dashboard</h1>
    <div id="stats" class="stats"></div>
    <div class="controls">
      <input id="q" type="search" placeholder="Search title/city/body typeâ€¦" />
      <select id="city"></select>
      <select id="body"></select>
      <button id="reset">Reset</button>
    </div>
  </header>

  <section>
    <canvas id="priceByCity" height="120"></canvas>
  </section>

  <section>
    <table id="tbl">
      <thead>
        <tr>
          <th data-key="id">ID</th>
          <th data-key="title_en">Title</th>
          <th data-key="price">Price</th>
          <th data-key="city_inferred">City</th>
          <th data-key="details_body_type">Body</th>
          <th data-key="details_year">Year</th>
          <th data-key="details_kilometers">KM</th>
          <th>Links</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <footer>
    <small>Data refreshes from R2 JSON. Phone numbers are not exposed HTML/JSON.</small>
  </footer>

  <script>
    // TODO: Replace with your real public R2 URL
    window.R2_JSON_URL = "https://pub-f3db721a69534acb8c66caf550995089.r2.dev/data/listings.json";
  </script>
  <script src="/app.js"></script>
</body>
</html>
